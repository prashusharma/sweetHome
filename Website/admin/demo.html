    <script>
      $(document).ready(function () {
        $(window).scroll(function () {
          if ($(this).scrollTop() > 0) {
            $(".my-navbar").addClass("shadow border-bottom");
          } else {
            $(".my-navbar").removeClass("shadow border-bottom");
          }
        });

        if ($(this).scrollTop() > 0) {
          $(".my-navbar").addClass("shadow border-bottom");
        } else {
          $(".my-navbar").removeClass("shadow border-bottom");
        }

        $(".navbar-toggler").click(function () {
          if ($(this).find(".fa-bars").hasClass("d-none")) {
            $(this).find(".fa-bars").removeClass("d-none");
            $(this).find(".fa-times").addClass("d-none");
          } else {
            $(this).find(".fa-bars").addClass("d-none");
            $(this).find(".fa-times").removeClass("d-none");
          }
        });

        $(".mobile-view-dashboard").click(function () {
          let that = $(this);
          if (that.hasClass("clicked")) {
            that.removeClass("clicked");
            $(".mobile-view-sidebar").css("transform", "translateX(-100%)");
          } else {
            that.addClass("clicked");
            $(".mobile-view-sidebar").css("transform", "translateX(0%)");
          }
        });
      });
    </script>

    

    <script>
      const imageInput = document.querySelector("#imageInput");
      var preview = "";
      imageInput.addEventListener("change", () => {
        let file = imageInput.files[0];
        preview = URL.createObjectURL(file);
        document.getElementById("image_preview").setAttribute("src", preview);
      });

      
    
                $(document).ready(function() {
            if (window.File && window.FileList && window.FileReader) {
                $("#files").on("change", function(e) {
                var files = e.target.files,
                    filesLength = files.length;
                for (var i = 0; i < filesLength; i++) {
                    var f = files[i]
                    var fileReader = new FileReader();
                    fileReader.onload = (function(e) {
                    var file = e.target;
                    $("<span class=\"pip\">" + "<span class=\"remove\"> x </span>" +
                        "<img class=\"imageThumb\" src=\"" + e.target.result + "\" title=\"" + file.name + "\"/>" +
                         +
                        "</span>").insertAfter("#files");
                    $(".remove").click(function(){
                        $(this).parent(".pip").remove();
                    });
                    });
                    fileReader.readAsDataURL(f);
                }
                });
            } else {
                alert("Your browser doesn't support to File API")
            }
            });             
    </script>
